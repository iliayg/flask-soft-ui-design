<!doctype html>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<link href="https://unpkg.com/soft-ui-design-system@1.0.1/assets/css/soft-design-system.min.css" rel="stylesheet" />
<head>
    <title>Hebrew</title>
</head>

<body dir="rtl">

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">כבילה (קשירה)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">משחק תפקידים (השפלה, ענישה, משחקי נושא)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">הלקאה (בשוט פלוגר, מחבט, מצליף)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">אביזרים חשמליים (מצבטי פטמות, שוט חשמלי)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">משחק חיה: עבד-כלב (טיול, האכלה, משחקים)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">חגורת צניעות</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">ויברטור, דילדו, מסאג' לפרוסטטה</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">פיסטינג (ביד או דילדו)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">סאב ספייס (השפלת עבד)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">מקלחות זהב (לתוך הפה, על הגוף של העבד)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">חניקה ארוטית (בקולר או בידיים)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">בדיקת העבד בכיסא גינקולוגי</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">קיבוע, מומיפיקציה (אזיקי ידיים, אזיקי רגליים, חניקה)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">פוט פטיש (עבד מלקק רגליים)</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">כפייה וענישה</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">כלוב</label>
      </div>

      <div class="form-check">
        <input type="checkbox">
        <label class="form-check-label">צליבה</label>
      </div>

</body>
